<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <!-- FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Chikito</title>
</head>

<body class="bg-background">

    <!-- Navbar Section Start -->
    <header class="bg-white font-[Lato] font-semibold text-base fixed w-full">
        <nav class="flex justify-between items-center py-3 px-5 md:px-7 lg:px-20">
            <div class="cursor-pointer z-10">
                <img class="h-9 inline" src="img/Logo Chikito 1.png" alt="logo">
            </div>
            <div
                class="nav-links absolute z-0 md:z-auto md:static md:min-h-fit bg-white min-h-[35vh] left-0 top-[-400px] transition-all ease-in-out duration-500 w-full md:w-auto flex items-center md:px-0 px-8 md:py-0 py-7">
                <ul class="flex flex-col md:flex-row md:items-center md:gap-7 gap-6 md:mt-0 mt-16 text-dark text-md">
                    <li>
                        <a class="hover:text-primary tracking-tight" href="#">Home</a>
                    </li>
                    <li>
                        <a class="hover:text-primary tracking-tight" href="#">About us</a>
                    </li>
                    <li>
                        <a class="hover:text-primary tracking-tight" href="#">Locations</a>
                    </li>
                    <li>
                        <a class="hover:text-primary tracking-tight" href="#">Menu</a>
                    </li>
                    <li>
                        <a class="hover:text-primary tracking-tight" href="#">Reviews</a>
                    </li>
                    <button class="hidden md:inline px-5 py-2 rounded-full bg-primary text-white">Contact us</button>
                </ul>
            </div>
            <div class="flex items-center gap-5 md:hidden z-0">
                <button class="px-5 py-2 rounded-full bg-primary text-white">Contact us</button>
                <ion-icon onclick="menu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>
    <!-- Navbar Section End -->

    <!-- Home Section Start -->
    <section id="home" class="pt-24">
        <div class="flex flex-wrap px-5 md:px-3 lg:px-14">
            <div class="w-full self-center px-8 md:px-8 md:w-1/2 mb-5">
                <h1 class="font-[Oswald] font-bold mb-6 text-dark text-6xl md:text-5xl lg:text-6xl tracking-wide text-center md:text-left">CHICKEN BAR <span><br>AND<span class="text-primary"> STEAK</span></span></h1>
                <p class="font-[Lato] font-medium text-xl md:text-base lg:text-xl text-grey mb-8 md:mr-10 leading-normal tracking-tight text-center md:text-left">Surganya para
                    pencinta ayam!<span><br>Rasakan kepuasan dari setiap gigitan daging pilihan kami yang dipanggang sempurna, disajikan dengan saus khas dan pelengkap yang menggugah selera.</span></p>
                <div class="flex-col xs:flex xs:flex-row font-[Lato] text-lg md:text-xs lg:text-base font-semibold grid justify-items-stretch xs:justify-center md:justify-normal xs:w-auto">
                    <a href="#" class="flex items-center text-white bg-primary py-3 px-6 md:px-5 lg:px-6 rounded-full justify-self-center w-fit">Place an order<ion-icon name="arrow-forward-outline" class="ml-2"></ion-icon></a>
                    <a href="#" class="flex items-center justify-self-center italic text-dark ml-0 xs:ml-6 hover:text-primary mt-6 xs:mt-0"><ion-icon name="play-sharp" class="bg-white p-4 md:p-3 lg:p-4 rounded-full text-primary mr-2 text-xl md:text-sm"></ion-icon>Check our video</a>
                </div>
            </div>
            <div class="w-full self-end md:w-1/2">
                <div class="mt-5 lg:mt-8 px-8 md:px-5">
                    <img src="img/menu 1.png" alt="menu1" class="max-w-full mx-auto">
                </div>
            </div>
        </div>
    </section>
    <!-- Home Section End -->

    <script>
        let navLinks = document.querySelector('.nav-links');
        function menu(e) {
            e.name = e.name === 'menu' ? 'close' : 'menu';
            navLinks.classList.toggle('top-[0px]');
        }
    </script>
</body>

</html>
